<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
		<title>AKI predictPage</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href='/static/assets/css/main.css'>
		<noscript><link rel="stylesheet" type="text/css" href="/static/assets/css/noscript.css" /></noscript>
</head>

<body>
    <h2 class="major">Predict</h2>
    <form action="/predictresultforinput/" method="post">
        <div class="row" style="content:''; display: table;clear: both;width: 100%;padding: 0.5rem;">
                <div class="column" style="float: left;width: 33.33%;padding: 0.5rem;">
                    <label for="Age" style="font-size: 30px;">Age:</label>
                    <input type="text" name="Age" placeholder="Years" style="size: 30px;text-align: center">
                </div>
                <div class="column" style="float: left;width: 33.33%;padding: 0.5rem;">
                    <label for="Weight" style="font-size: 30px;">Weight:</label>
                    <input type="text" name="Weight" placeholder="kg" style="size: 30px;text-align: center">
                </div>
                <div class="column" style="float: left;width: 33.33%;padding: 0.5rem;">
                    <label for="Gender" style="font-size: 30px;">Gender:</label>
                    <input type="text" name="Gender" placeholder="F / M" style="size: 30px;text-align: center">
                </div>
            <ul class="actions">
                <li><input type="submit" value="Send Message" class="primary" /></li>
                <li><input type="reset" value="Reset" /></li>
            </ul>
        </div>

            <select name="Time period">
                <option value="24hrs~20hrs ago<">
                    24hrs~20hrs ago
                </option>
            </select>

        <tr>
                        <td>Creatinine</td>
                        <td><input type="text" name="Crt_{{ 0 }}" placeholder="0.1~20(mg/dl)"></td>
                    </tr>
                    <tr>
                        <td>Intake</td>
                        <td><input type="text" name="Intake_{{ 0 }}" placeholder="0~10000(ml)"></td>
                    </tr>
                    <tr>
                        <td>Urine</td>
                        <td><input type="text" name="Urine_{{ 0 }}" placeholder="0~10000(ml)"></td>
                    </tr>
                    <tr>
                        <td>pH</td>
                        <td><input type="text" name="pH_{{ 0 }}" placeholder="6.8~7.8"></td>
                    </tr>
                    <tr>
                        <td>Hct</td>
                        <td><input type="text" name="Hct_{{ 0 }}" placeholder="10~70(%)"></td>
                    </tr>
                    <tr>
                        <td>BUN</td>
                        <td><input type="text" name="BUN_{{ 0 }}" placeholder="0~60(mg/dl)"></td>
                    </tr>
                    <tr>
                        <td>Na</td>
                        <td><input type="text" name="Na_{{ 0 }}" placeholder="100~180(mmol/L)"></td>
                    </tr>
                    <tr>
                        <td>K</td>
                        <td><input type="text" name="K_{{ 0 }}" placeholder="1~9(mmol/L)"></td>
                    </tr>
                    <tr>
                        <td>Temperature</td>
                        <td><input type="text" name="TP_{{ 0 }}" placeholder="35~41(Celsius)"></td>
                    </tr>
                    <tr>
                        <td>Systolic BP</td>
                        <td><input type="text" name="SystolicBP_{{ 0 }}" placeholder="<250(mmHg)"></td>
                    </tr>
                    <tr>
                        <td>Mean BP</td>
                        <td><input type="text" name="MeanBP_{{ 0 }}" placeholder="<200(mmHg)"></td>
                    </tr>
                    <tr>
                        <td>MSI</td>
                        <td><input type="text" name="MSI_{{ 0 }}" placeholder="<230"></td>
                    </tr>
                    <tr>
                        <td>eGFR</td>
                        <td><input type="text" name="eGFR_{{ 0 }}" placeholder="<230"></td>

                    </tr>


    </form>
</body>
</html>
