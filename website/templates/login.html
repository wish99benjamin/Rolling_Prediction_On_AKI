<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>LoginPage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href='/static/assets/css/main.css'>
    <noscript><link rel="stylesheet" type="text/css" href="/static/assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <script>
        function  ClickRegister() {
            window.location.href='/register/'
        }
    </script>
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}

    <div id="wrapper" style="justify-content: center;align-items: center;">

        <form action="" method="post">
            {% csrf_token %}
            <fieldset>
                <legend><h1><span style="text-align: center;font-family: 'Noto Sans SC', sans-serif; ">智腎關鍵 AKI Helper  </span></h1></legend>
                <span style="text-align: center;color: navy;font-family: 'Noto Sans SC', sans-serif; "><h3>人工智慧即時預測急性腎衰竭</h3></span>
                <label for="username">用戶名稱:</label>
                <input type="text" name="username" value="" id="username"> <br />
                <label for="password">用戶密碼:</label>
                <input type="password" name="password" value="" id="password"> <br />
                <input type="submit" value="登入" style="font-size:20px;"/>
                <input type="button" onclick="ClickRegister()" value="註冊" style="font-size:20px;"/>

            </fieldset>
        </form>

    </div>
        <div id="bg"></div>
		<!-- Scripts -->
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>

</body>

</html>
