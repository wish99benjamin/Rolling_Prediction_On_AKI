<body class="is-preload">
    <div id="wrapper">
       <span style="top:45%; position:fixed;color : cornsilk;text-valign: center;text-align: center; ">
           <h1>Goodbye and wish you a good day !</h1>
           <h2> Redirect to Login Page in <span id="countdowntimer">3 </span> Seconds</h2>
           <script type="text/javascript">
               var timeleft = 3;
               var downloadTimer = setInterval(function(){
                   timeleft--;
                   document.getElementById("countdowntimer").textContent = timeleft;
                   if(timeleft <= 0)
                       clearInterval(downloadTimer);},1000);
           </script>
       </span>
        </div>
